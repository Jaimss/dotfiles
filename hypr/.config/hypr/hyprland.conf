# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

#windowrule = tile, title:(Quicken Simplifi - Simplifi - Dashboard)
windowrule = size 50% 65%, 1Password
windowrule = float, 1Password
windowrule = center, 1Password
windowrule = float, com.saivert.pwvucontrol
windowrule = float, qalculate-gtk
windowrule = size 90% 90%, org.inkscape.Inkscape
windowrule = float, org.inkscape.Inkscape
windowrule = center, org.inkscape.Inkscape
windowrule = workspace 2, $browserclass
windowrule = workspace 9, discord
windowrule = workspace 10, Spotify
# jetbrains
windowrulev2 = workspace 3,class:^(jetbrains-.*)$
windowrulev2 = workspace unset,class:^(jetbrains-toolbox.*)$
# PWAs
windowrulev2 = tile,title:^(Quicken)(.*)$
windowrulev2 = tile,title:^(Outlook)(.*)$
windowrulev2 = workspace 4,title:^(Outlook)(.*)$
# no blur on the chrome right click menu (and maybe other things...)
windowrulev2=noblur,class:^()$,title:^()$

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


