###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
#$menu = wofi --show drun
$menu = ~/.config/rofi/launchers/type-1/launcher.sh
$browser = google-chrome-stable
$browserclass = Google-chrome
